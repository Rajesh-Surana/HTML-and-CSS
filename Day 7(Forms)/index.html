<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="Login.html" method="get" enctype="multipart/form-data">
    <div>
        <label for="user">Username</label>
        <input type="text" name="username" id="user">
    </div>    
<div>
    <label for="users">Username</label>
    <input type="text" name="usernames" id="users">
</div>
<div>
    <label for="password">Password</label>
    <input type="password" name="password" id="password"  maxlength="5" required>
</div>
<div>
 <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        </div>
    <label for="yob">Year Of Birth</label>
    <input type="number" name="year of birth" id="yob" min="1990" max="2020" step="5">
</div>
<div>
    <label for="dob">Date of birth</label>
    <input type="date" name="date of birth" id="dob" min="1990-01-01" max="2020-07-31">
</div>
<label for="comment">Comment</label>
<textarea name="comment" id="comment" cols="15" rows="10">About me...</textarea>
</div>
<div>
    <label for="tele">Telephone Number</label>
    <input type="tel" name="" id="">
</div>

<div>
    <label for="mobile">Mobile Number</label>
    <input type="number" name="" id="mobile">
</div>

<div>
    <label for="color">Pick Your Favorate color</label>
    <input type="color" name="" id="color">
</div>

<div>
    <input type="hidden" name="hidden" id="hidden" value="hide">
</div>

<div>
    <label for="file" id="file">Upload Document</label>
    <input type="file" name="file" id="file">
</div>
<div>
   
    <input type="checkbox" name="smsaleart" id="smsaleart">
    <label for="smsaleart">SMS Aleart</label>
    <input type="checkbox" name="emailaleart" id="emailaleart">
    <label for="Email Aleart">Email Aleart</label>
</div> 
<div>
    <h4>Gender :</h4>
    <input type="radio" name="gender" id="male" value="male">
    <label for="male">Male</label>
 </div> 
 <div>
    <input type="radio" name="gender" id="female" value="female">
    <label for="female">Female</label>
 </div>

 <div>
    <label for="">Select Your Country</label>
    <select name="Country" id="country" >
        <option value="India">India</option>
        <option value="USA" label="USA"></option>
        <option value="China" label="China"></option>
        <option value="South Africa" label="South Africa"></option>
        <option value="Russia" label="Russia"></option>
        <option value="France" label="France"></option>
        <option value="United Kingdom" label="United Kingdom"></option>
        <option value="Japan" label="Japan"></option>
        <option value="South Korea" label="South Korea"></option>
        <option value="North Korea" label="North Korea"></option>
        <option value="Poland" label="Poland"></option>
    </select>
 </div>
<br>
 <div>
    <label for="Hobbies">Select Your Hobbies</label>
    <select name="hobby" id="hobby" multiple>
    <option value="sleep">Sleep</option>
    <option value="Read" label="Reading Books"></option>
    <option value="play cricket" label="play cricket"></option>
    <option value="volly ball" label="volly ball"></option>
    <option value="football" label="football"></option>
    <option value="basketball" label="basketball"></option>
    <option value="chess" label="chess"></option>
    <option value="travel" label="travel"></option>
    <option value="cooking" label=" cooking"></option>

    </select>
 </div>
<button type="submit">Log in</button>
<input type="image" src="bowl-rice-solid.ico" alt="boel of Rice" title="bowl Rice" width="100" height="40">
    <button type="reset">Reset</button>
 </form>
 <br> <br> <br> <br> <br>
</body>
</html>
